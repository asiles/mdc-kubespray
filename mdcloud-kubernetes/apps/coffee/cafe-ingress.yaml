apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cafe-ingress
  labels:
    app: coffee
spec:
  tls:
  - hosts:
    - cafe.k8s.mediacloud.lab
    secretName: cafe-secret
  rules:
  - host: cafe.k8s.mediacloud.lab
    http:
      paths:
      - path: /tea
        backend:
          serviceName: tea-svc
          servicePort: 80
      - path: /coffee
        backend:
          serviceName: coffee-svc
          servicePort: 80
